---
layout: default
---

<div class="article">
  <h1 class="article-title text-dark text-center">
    <strong>{{ page.title }}</strong>
  </h1>
  <hr class="my-5" style="border-radius: 50%" />
  <p class="mb-2 text-muted">
    {{ page.date | date_to_string }} - {{ page.author }}
  </p>
  {{ content }}
</div>
